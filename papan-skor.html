<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Skor Tim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1a202c; color: white; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="container mx-auto max-w-2xl">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold">Papan Skor Tim</h1>
            <p class="text-gray-400 mt-2">Peringkat tim terhebat!</p>
        </div>

        <div id="loader" class="text-center p-8">Memuat data...</div>

        <div id="leaderboard-container" class="hidden bg-gray-800 rounded-2xl overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-700"><tr><th class="p-4">Peringkat</th><th class="p-4">Nama Tim</th><th class="p-4 text-right">Skor</th></tr></thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
        
        <div class="text-center mt-8"><a href="index.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg">Main Lagi!</a></div>
    </div>

    <script>
        // ===================================================================================
        // !!! PENTING: GANTI URL DI BAWAH INI DENGAN URL APLIKASI WEB ANDA !!!
        // ===================================================================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtwRFsfkD1CnvJuq63cjhgLTotgljAzA-A-mcO2AdFBTK9tk7MR_WvXwGC67EljJdo/exec";
        // ===================================================================================

        function loadScores() {
            const dataUrl = `${SCRIPT_URL}?action=getScores`;
            fetch(dataUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('leaderboard-container').classList.remove('hidden');
                    const leaderboardBody = document.getElementById('leaderboard-body');
                    
                    if (data.leaderboard.length === 0) {
                        leaderboardBody.innerHTML = '<tr><td colspan="3" class="text-center p-4">Belum ada data skor!</td></tr>';
                        return;
                    }

                    data.leaderboard.forEach((team, index) => {
                        const row = document.createElement('tr');
                        row.className = 'border-b border-gray-700';
                        row.innerHTML = `<td class="p-4 font-bold text-xl">${index + 1}</td><td class="p-4">${team.teamName}</td><td class="p-4 text-right font-bold text-lg text-yellow-300">${team.score}</td>`;
                        leaderboardBody.appendChild(row);
                    });
                })
                .catch(error => {
                    document.getElementById('loader').textContent = 'Gagal memuat data.';
                    console.error('Error:', error);
                });
        }
        window.onload = loadScores;
    </script>
</body>
</html>
